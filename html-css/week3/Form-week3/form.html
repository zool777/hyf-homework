<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <script src="form.js"></script>
  <title>Payment Requst</title>
</head>

<body>
  <header>
    <h1>Payment Form</h1>
    <p>Checkout</p>
  </header>
  <div class="container">
    <div class="order-top">
      <h2>Order Summary</h2>
      <div class="total-top">
        <p>Total</p>
        <p>$333/month</p>
      </div>
      <hr>
      <div class="total-bottom">
        <p>Total</p>
        <p>$100</p>
      </div>
    </div>
    <h1 class="mothod">Payment Method</h1>
    <div class="main">
      <div class="left-side">
        <div class="card-left">
          <img class="icon" src="Payment/mc.png" alt="Mc">
          <img class="icon" src="Payment/visa.png" alt="Visa">
          <img class="icon" src="Payment/AmEx.png" alt="AmEx">
        </div>
        <div class="credit">
          <h3>Credit/Debit</h3>
        </div>
      </div>

      <div class="pay-pal">
        <div class="card-right">
          <img class="icon" src="Payment/paypal.png" alt="payPal">
          <div class="text-pal">
            <h3>PayPal</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="payment-form">
      <h1>Card Info</h1>
      <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <div class="card-number">
          <label for="text"> Card Number</label>
          <input type="text" name="click" placeholder="1234 1234 1234 1234" pattern="[0-9]+" pattern="(?=.*\d).{16,}"
            maxlength="16">
        </div>

        <div class="expiry-date">
          <label for="text">Expiry Date</label>
          <input type="text" name="text" maxlength="4" pattern="\d{1,4}" placeholder=" MM / YY">
        </div>

        <div class="security-code">
          <label for="pas">Security Code</label>
          <input type="password" name="pas" maxlength="3" pattern="\d{1,3}" placeholder=" CVV">
        </div>
        <div class="btn">
          <button type="submit" value="submit">Buy Now</button>
        </div>
      </form>
    </div>
    <a class="help" href="#">Need Help ? </a>
  </div>
</body>

</html>
