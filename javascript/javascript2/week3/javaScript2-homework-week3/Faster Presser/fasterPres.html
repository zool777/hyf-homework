<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fasterPres.css"/>
    <title>The fastest presser Game</title>
  </head>
<body>
  <h1>Fastest presser</h1>
  <div id="timer-container">
    <input type="number" id="time-input" placeholder="Enter time in seconds">
    <button id="start-button">Start game!</button>
    <p id="timer"></p>
  </div>
  <div id="game-container">
    <h2>Press L or S as many times as you can!</h2>
    <p id="counter-l">Player 1: 0</p>
    <p id="counter-s">Player 2: 0</p>
    <p id="winner"></p>
    <button id="restart-button">Start new game</button>
  </div>
  <script src="fasterPres.js"></script>
</body>
